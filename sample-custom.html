<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Phone Setter Test (Custom)</title>
    <style>
      /* Basic demo styles */
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      button {
        cursor: pointer;
        padding: 8px 12px;
        /* margin: 5px 0; */ /* Removed default margin for consistency */
      }

      /* --- Styles for custom classes --- */
      /* (These override the injected default styles) */
      .my-custom-overlay {
        backdrop-filter: blur(3px);
        background-color: rgba(0, 50, 100, 0.6);
      }

      .my-custom-modal {
        background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
        border: 1px solid #b0c4de;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 25px;
        width: 350px;
        gap: 1rem;
        /* Modal height should now be stable */
        /* height: 180px; */
      }

      .my-custom-input {
        border: 1px solid #778899;
        padding: 12px;
        border-radius: 4px;
        font-size: 1em;
        width: calc(100% - 26px);
        /* visibility controlled by parent state class */
      }

      .my-custom-error {
        color: #dc3545;
        font-size: 0.85em;
        text-align: left;
        min-height: 1.2em; /* Important for reserving space */
        visibility: hidden; /* Hidden by default */
        padding: 15px;
        /* Override default margins */
        margin: 0;
      }
      /* Show error via --visible class */
      .my-custom-error.my-custom-error--visible {
        visibility: visible;
      }

      .my-custom-save-button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
        transition: background-color 0.2s ease;
        /* visibility controlled by parent state class */
      }
      .my-custom-save-button:hover {
        background-color: #218838;
      }

      .my-custom-success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        padding: 15px;
        border-radius: 4px;
        font-weight: bold;
        height: 2.2em; /* Reserve space */
        visibility: hidden;
        margin: 0;
      }

      /* --- Override visibility for success state --- */
      /* Hide input and save button */
      .my-custom-modal.my-custom-modal--state-success .my-custom-input,
      .my-custom-modal.my-custom-modal--state-success .my-custom-save-button {
        visibility: hidden;
      }
      /* Hide error (if it was visible) */
      .my-custom-modal.my-custom-modal--state-success .my-custom-error {
        visibility: hidden;
      }
      /* Show success and close button */
      .my-custom-modal.my-custom-modal--state-success .my-custom-success,
      .my-custom-modal.my-custom-modal--state-success {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>Universal Phone Setter Test (Custom)</h1>
    <p>
      Click the button to set the phone number (using custom options). The
      window height should not "jump" when error/success messages
      appear/disappear.
    </p>
    <button id="set-phone-button-custom">Set Number (Custom)</button>

    <script src="dist/index.umd.js"></script>

    <script>
      // Define custom options
      const customOptions = {
        inputPlaceholder: "Your phone number...",
        saveButtonText: "Save Number",
        successMessageTemplate: (phone) =>
          `Great! Your number ${phone} has been saved.`,
        closeButtonText: "Close",
        storageKey: "customHtmlSamplePhone",
        errorMessages: {
          empty: "Number cannot be empty!",
          storage: "Oops! Storage saving error.",
        },
        classNames: {
          overlay: "my-custom-overlay",
          modal: "my-custom-modal", // State class will be my-custom-modal--state-success
          input: "my-custom-input",
          errorDisplay: "my-custom-error", // Visibility class will be my-custom-error--visible
          saveButton: "my-custom-save-button",
          successMessage: "my-custom-success",
        },
        allowDismissByOverlay: true,
      };

      // Add listener to the button
      document
        .getElementById("set-phone-button-custom")
        .addEventListener("click", async () => {
          try {
            console.log("Opening custom modal...");
            // Use customOptions, including custom storageKey
            const savedPhoneNumber = await UniversalPhoneSetter.setPhone(
              customOptions
            );

            if (savedPhoneNumber) {
              // Promise resolved with phone number
              console.log(`Number saved via custom modal: ${savedPhoneNumber}`);
              // Check localStorage with the correct key (for debugging)
              console.log(
                `Checking localStorage [${customOptions.storageKey}]:`,
                localStorage.getItem(customOptions.storageKey)
              );
              alert(`Number saved: ${savedPhoneNumber}`);
            } else {
              // Promise resolved with null (closed without saving or after success)
              console.log("Modal was closed without saving or after success.");
              alert("Window closed without saving number (or after success).");
            }
          } catch (error) {
            // Catch promise rejections (e.g., localStorage error)
            console.error("An error occurred calling setPhone:", error.message);
            alert(`An error occurred: ${error.message}`);
          }
        });
    </script>
    <hr />
    <h2>Test with default settings</h2>
    <p>This button uses default settings (key 'userPhoneNumber').</p>
    <button id="set-phone-button-default">Set Number (Default)</button>
    <script>
      // Test default call for backward compatibility check
      document
        .getElementById("set-phone-button-default")
        .addEventListener("click", async () => {
          try {
            console.log("Opening default modal...");
            // Uses default options, including storageKey: 'userPhoneNumber'
            const savedPhoneNumber = await UniversalPhoneSetter.setPhone();
            if (savedPhoneNumber) {
              console.log(
                `Number saved via default modal: ${savedPhoneNumber}`
              );
              // Check localStorage with the correct key (for debugging)
              console.log(
                `Checking localStorage ['userPhoneNumber']:`,
                localStorage.getItem("userPhoneNumber")
              );
              alert(`Number saved: ${savedPhoneNumber}`);
            } else {
              // This block is called when closing after success
              console.log(
                "Default modal closed without saving (or after success)."
              );
              alert("Default window closed without saving (or after success).");
            }
          } catch (error) {
            // Catch potential rejections
            console.error(
              "An error occurred calling setPhone (default):",
              error.message
            );
            alert(`Default error: ${error.message}`);
          }
        });
    </script>
  </body>
</html>
