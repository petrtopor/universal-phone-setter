<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест Universal Phone Setter (Кастомный)</title>
    <style>
      /* Базовые стили для демонстрации */
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      button {
        cursor: pointer;
        padding: 8px 12px;
      }

      /* --- Стили для кастомных классов (теперь переопределяют внедренные стили) --- */
      .my-custom-overlay {
        backdrop-filter: blur(3px);
        background-color: rgba(0, 50, 100, 0.6);
      }

      .my-custom-modal {
        /* Переопределяем внедренные стили */
        background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
        border: 1px solid #b0c4de;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        padding: 25px;
        min-width: 350px;
        gap: 1rem; /* Увеличим gap для кастомного вида */
      }

      .my-custom-input {
        /* Переопределяем внедренные стили */
        border: 1px solid #778899;
        padding: 12px;
        border-radius: 4px;
        font-size: 1em;
        width: calc(100% - 26px);
      }

      .my-custom-error {
        /* Переопределяем внедренные стили */
        color: #dc3545;
        font-size: 0.85em;
        text-align: left;
        min-height: 1.2em;
      }

      .my-custom-save-button {
        /* Переопределяем внедренные стили */
        background-color: #28a745;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
        transition: background-color 0.2s ease;
      }
      .my-custom-save-button:hover {
        background-color: #218838;
      }

      .my-custom-success {
        /* Переопределяем внедренные стили */
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        padding: 15px; /* Увеличим паддинг */
        border-radius: 4px;
        font-weight: bold; /* Сделаем жирным */
        margin: 0;
      }

      .my-custom-close-button {
        /* Переопределяем внедренные стили */
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 0.9em;
        width: 100%;
        transition: background-color 0.2s ease;
      }
      .my-custom-close-button:hover {
        background-color: #5a6268;
      }

      /* --- Пример стилизации для состояния успеха --- */
      /* Когда к нашему кастомному модальному окну добавляется класс состояния */
      .my-custom-modal.my-custom-modal--state-success {
        /* Например, сделаем фон чуть темнее в состоянии успеха */
        /* background: linear-gradient(to bottom right, #e1e8f0, #cdd7e1); */
        /* Стили для скрытия/показа элементов уже есть во внедренных стилях, */
        /* но можно и здесь их переопределить при необходимости */
      }

      /* Можно стилизовать элементы внутри успешного состояния */
      .my-custom-modal.my-custom-modal--state-success .my-custom-success {
        /* Дополнительные стили для текста успеха, если нужно */
        /* border-left: 5px solid green; */
      }
    </style>
  </head>
  <body>
    <h1>Тест Universal Phone Setter (Кастомный)</h1>
    <p>
      Нажмите кнопку, чтобы ввести номер (с использованием кастомных опций).
    </p>
    <button id="set-phone-button-custom">Установить номер (Кастом.)</button>

    <script src="dist/index.umd.js"></script>

    <script>
      // Определяем кастомные опции
      const customOptions = {
        inputPlaceholder: "Ваш номер телефона...",
        saveButtonText: "Сохранить номер",
        successMessageTemplate: (phone) =>
          `Отлично! Ваш номер ${phone} был сохранен.`,
        closeButtonText: "Ok",
        storageKey: "customHtmlSamplePhone",
        errorMessages: {
          empty: "Номер не может быть пустым!",
          storage: "Упс! Ошибка сохранения в хранилище.",
        },
        classNames: {
          overlay: "my-custom-overlay",
          modal: "my-custom-modal", // Важно: класс состояния будет my-custom-modal--state-success
          input: "my-custom-input",
          errorDisplay: "my-custom-error",
          saveButton: "my-custom-save-button",
          successMessage: "my-custom-success",
          closeButton: "my-custom-close-button",
        },
        allowDismissByOverlay: true,
      };

      // Добавляем обработчик на кнопку
      document
        .getElementById("set-phone-button-custom")
        .addEventListener("click", async () => {
          try {
            console.log("Открытие кастомного модального окна...");
            const savedPhoneNumber = await UniversalPhoneSetter.setPhone(
              customOptions
            );

            if (savedPhoneNumber) {
              console.log(
                `Номер сохранен через кастомное окно: ${savedPhoneNumber}`
              );
              console.log(
                `Проверка localStorage [${customOptions.storageKey}]:`,
                localStorage.getItem(customOptions.storageKey)
              );
              alert(`Сохранен номер: ${savedPhoneNumber}`);
            } else {
              console.log(
                "Модальное окно было закрыто без сохранения или после успеха."
              );
              alert("Окно закрыто без сохранения номера (или после успеха).");
            }
          } catch (error) {
            console.error(
              "Произошла ошибка при вызове setPhone:",
              error.message
            );
            alert(`Произошла ошибка: ${error.message}`);
          }
        });
    </script>
    <hr />
    <h2>Тест с настройками по умолчанию</h2>
    <p>Эта кнопка использует стандартные настройки (ключ 'userPhoneNumber').</p>
    <button id="set-phone-button-default">Установить номер (Станд.)</button>
    <script>
      // Тест стандартного вызова для проверки обратной совместимости
      document
        .getElementById("set-phone-button-default")
        .addEventListener("click", async () => {
          try {
            console.log("Открытие стандартного модального окна...");
            const savedPhoneNumber = await UniversalPhoneSetter.setPhone();
            if (savedPhoneNumber) {
              console.log(
                `Номер сохранен через стандартное окно: ${savedPhoneNumber}`
              );
              console.log(
                `Проверка localStorage ['userPhoneNumber']:`,
                localStorage.getItem("userPhoneNumber")
              );
              alert(`Сохранен номер: ${savedPhoneNumber}`);
            } else {
              console.log(
                "Стандартное окно закрыто без сохранения (или после успеха)."
              );
              alert(
                "Стандартное окно закрыто без сохранения (или после успеха)."
              );
            }
          } catch (error) {
            console.error(
              "Произошла ошибка при вызове setPhone (стандарт):",
              error.message
            );
            alert(`Стандартная ошибка: ${error.message}`);
          }
        });
    </script>
  </body>
</html>
